<html>
    <head>
        <title>Looping statements</title>
        <script type="text/javascript">
            var i=0;
            while(i<=5)
            {
                document.write("The number is " + i,"<br>");
                i++;
            }
        </script>
    </head>
    <body>
        <h3>Success</h3>
    </body>
</html>
