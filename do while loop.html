<html>
    <head>
        <title>Looping statements</title>
        <script type="text/javascript">
            var i=0;
            do
            {
                document.write("The number is " + i,"<br>");
                i++;
            }
            while(i<=5);
        </script>
    </head>
    <body>
        <h2>Success</h2>
    </body>
</html>
