<html>
    <head>
        <title>js conditional statement</title>
        <script type="text/javascript">
            var a=101, b=201;
            if(a>b)
            {
                document.write("<b>A is greater than B.</b>");
            }
            else
            {
                document.write("<b>B is greater than A.</b>");
            }
        </script>
    </head>
    <body>
        <h3>Success</h3>
    </body>
</html>
