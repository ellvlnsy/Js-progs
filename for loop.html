<html>
    <head>
        <title>Looping statements</title>
        <script type="text/javascript">
            var i=0;
            for(i=0;i<=10;i++)
            {
                if(i==3)
                {
                    break;
                }
                document.write("The number is " + i,"<br>");
            }
        </script>
    </head>
    <body>
        <h4>Success</h4>
    </body>
</html>
