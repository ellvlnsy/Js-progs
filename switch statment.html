<html>

<head>
    <title>Javascript conditional statement</title>
    <script type="text/javascript">
        var grade = 'C';

        switch (grade) {
            case 'A':
                document.write("Excellent!");
                break;
            case 'B':
                document.write("Good!");
                break;
            case 'C':
                document.write("Satisfactory.");
                break;
            default:
                document.write("Needs improvement.");
        }


    </script>
</head>

<body>
    <h2>Success..!!</h2>
</body>

</html>
