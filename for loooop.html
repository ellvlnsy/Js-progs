<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>For Loop Example</h1>

    <script>
        // Using a for loop to display numbers 1 to 5
        document.write("<p>");
        for (let i = 1; i <= 5; i++) {
            document.write(i + " ");
        }
        document.write("</p>");
    </script>
</body>
</html>
